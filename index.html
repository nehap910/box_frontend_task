<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div>
      <p class="centered-line">YAY! It's BOGO</p>
    </div>
    
    

    <div class="box">
      <div class="header">
        <div class="title">
          <p>1 Unit</p>
          <button class="offer-btn">10% Off</button>
        </div>
        <p class="price">$10.00 USD</p>
      </div>

      <div class="header">
        <div class="title">
          <h6>Standard Price</h6>
        </div>
        <h5 class="erased">$24.00 USD</h5>
      </div>
    
      <div class="content">
        <div id="grid">

          <div>
            <p>#1</p>
            <p>#2</p>
          </div>

          <div>
            <label for="color1">Size</label>
            <select id="color1" class="dropdown">
              <option value="red">S</option>
              <option value="blue">M</option>
              <option value="green">XL</option>
            </select>
            <select id="size1" class="dropdown">
              <option value="small">S</option>
              <option value="medium">M</option>
              <option value="large">XL</option>
            </select>
          </div>
    
          <div>
            <label for="color2">Color</label>
            <select id="color2" class="dropdown">
              <option value="red">Black</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
            <select id="size2" class="dropdown">
              <option value="small">Colour</option>
              <option value="medium">Pink</option>
              <option value="large">Purple</option>

        </div>
